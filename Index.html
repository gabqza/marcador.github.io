<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Marcador Deportivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Marcador Deportivo</h1>
      <button id="toggleTheme">Cambiar Tema</button>
    </div>
    <div class="match-details">
      <input type="number" id="hours" placeholder="Horas">
      <input type="number" id="minutes" placeholder="Minutos">
      <input type="number" id="seconds" placeholder="Segundos">
      <input type="text" id="team1Name" placeholder="Equipo 1">
      <input type="text" id="team2Name" placeholder="Equipo 2">
    </div>
    <div class="timer">
      <span id="timerDisplay">00:00:00</span>
      <button id="startTimerBtn">Iniciar Temporizador</button>
    </div>
    <div class="scoreboard">
      <div class="team" id="team1">
        <span id="team1NameDisplay"></span>
        <button onclick="incrementScore('team1')">+</button>
        <span id="team1Score">0</span>
        <button onclick="incrementFoul('team1')">Falta</button>
      </div>
      <div class="team" id="team2">
        <span id="team2NameDisplay"></span>
        <button onclick="incrementScore('team2')">+</button>
        <span id="team2Score">0</span>
        <button onclick="incrementFoul('team2')">Falta</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
